<h1>Login</h1>
<form data-action="login" method="post">
	<template>
		<label for="login-login">Login</label>
		<input type="text" id="login-login" name="login" value="${login}" />
	</template>
	<div>
		<label for="login-password">Passwort</label>
		<input type="password" id="login-password" name="password" />
	</div>
	<button>Login</button>
</form>
