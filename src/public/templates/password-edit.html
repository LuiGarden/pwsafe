<h1>Passwort bearbeiten</h1>
<form data-action="password-save" method="post">
	<template>
		<label for="password-name">Name</label>
		<input type="text" id="password-name" name="name" value="${name}" />
	</template>
	<template>
		<label for="password-password">Passwort</label>
		<input type="password" id="password-password" name="password" value="${password}" />
	</template>
	<button>speichern</button>
</form>
